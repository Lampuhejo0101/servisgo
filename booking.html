<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Servis - ServisGO</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow rounded">
    <h1 class="text-2xl font-bold mb-4">Booking Servis</h1>
    <form id="bookingForm">
      <input type="text" id="nama" placeholder="Nama Lengkap" class="w-full border p-2 mb-4" required>
      <input type="text" id="alamat" placeholder="Alamat" class="w-full border p-2 mb-4" required>
      <input type="text" id="nomor" placeholder="Nomor HP" class="w-full border p-2 mb-4" required>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Kirim Booking</button>
    </form>
    <p id="successMsg" class="text-green-600 mt-4 hidden">Booking berhasil dikirim!</p>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    const database = firebase.database();
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const alamat = document.getElementById('alamat').value;
      const nomor = document.getElementById('nomor').value;

      database.ref('booking').push({ nama, alamat, nomor });

      document.getElementById('successMsg').classList.remove('hidden');
      this.reset();
    });
  </script>
</body>
</html>
