<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin ServisGO</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow rounded">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Dashboard Admin - Booking Masuk</h1>
      <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
    </div>
    <table class="table-auto w-full border">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 border">Nama</th>
          <th class="px-4 py-2 border">Alamat</th>
          <th class="px-4 py-2 border">Nomor HP</th>
        </tr>
      </thead>
      <tbody id="bookingList"></tbody>
    </table>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    const auth = firebase.auth();
    const database = firebase.database();

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => window.location.href = 'login.html');
    });

    const bookingList = document.getElementById('bookingList');
    database.ref('booking').on('value', (snapshot) => {
      bookingList.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        bookingList.innerHTML += `
          <tr>
            <td class="px-4 py-2 border">${data.nama}</td>
            <td class="px-4 py-2 border">${data.alamat}</td>
            <td class="px-4 py-2 border">${data.nomor}</td>
          </tr>`;
      });
    });
    <script src="firebase-config.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
<script>
firebase.auth().onAuthStateChanged(function(user) {
  if (!user) {
    // Belum login, redirect ke halaman login
    window.location.href = "login.html";
  }
});
  </script>
</body>
</html>
